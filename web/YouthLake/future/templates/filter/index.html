{% extends "base.html" %}

{% block content %}
	<!-- a dates serach box -->
	
    <p> {{ date }} </p>
    <table border="1">
        <tr>
            <th>过滤器</th>
            <th>合约</th>
            <th>buy/sell</th>
            <th>推荐值</th>
        </tr>
        {% for filter,results in filter_results.items %}
            {% for res in results %}
                <tr>
                    {% if forloop.first %}
                        <td rowspan=" {{results|length}} "> {{ filter }} </td>
                    {% endif %}
                    <td> {{ res.0 }} </td>
                    <td> {{ res.1 }} </td>
                    <td> {{ res.2 }} </td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
{% endblock %}
